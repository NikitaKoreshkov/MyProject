<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Food, LLC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Chicken</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Beef</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sushi</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="text-center my-5">
        <h1>Our Menu</h1>
    </header>

    <!-- Content Section -->
    <section class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Chicken</h5>
                        <p class="card-text">Delicious grilled chicken with herbs and spices.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Beef</h5>
                        <p class="card-text">Tender beef steak cooked to perfection.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Sushi</h5>
                        <p class="card-text">Fresh sushi with a variety of ingredients.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
